<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div id="scheduleContainer" class="container">
    <div class="row">
      <div class="col-1 hour">
        <p>9AM</p>
      </div>
      <div id="eventCol9" class="col-10 eventCol"><textarea id="input9" data-val="9"></textarea></div>
      <div class="col-1 saveCol"><button class="saveBtn" data-val="9"><i class="fas fa-save"></i></button></div>
    </div>

    <div class="row">
      <div class="col-1 hour">
        <p>10AM</p>
      </div>
      <div id="eventCol10" class="col-10 eventCol"><textarea id="input10" data-val="10"></textarea></div>
      <div class="col-1 saveCol"><button class="saveBtn" data-val="10"><i class="fas fa-save"></i></button></div>
    </div>

    <div class="row">
      <div class="col-1 hour">
        <p>11AM</p>
      </div>
      <div id="eventCol11" class="col-10 eventCol"><textarea id="input11" data-val="11"></textarea></div>
      <div class="col-1 saveCol"><button class="saveBtn" data-val="11"><i class="fas fa-save"></i></button></div>
    </div>

    <div class="row">
      <div class="col-1 hour">
        <p>12AM</p>
      </div>
      <div id="eventCol12" class="col-10 eventCol"><textarea id="input12" data-val="12"></textarea></div>
      <div class="col-1 saveCol"><button class="saveBtn" data-val="12"><i class="fas fa-save"></i></button></div>
    </div>

    <div class="row">
      <div class="col-1 hour">
        <p>1PM</p>
      </div>
      <div id="eventCol13" class="col-10 eventCol"><textarea id="input13" data-val="13"></textarea></div>
      <div class="col-1 saveCol"><button class="saveBtn" data-val="13"><i class="fas fa-save"></i></button></div>
    </div>

    <div class="row">
      <div class="col-1 hour">
        <p>2PM</p>
      </div>
      <div id="eventCol14" class="col-10 eventCol"><textarea id="input14" data-val="14"></textarea></div>
      <div class="col-1 saveCol"><button class="saveBtn" data-val="14"><i class="fas fa-save"></i></button></div>
    </div>

    <div class="row">
      <div class="col-1 hour">
        <p>3PM</p>
      </div>
      <div id="eventCol15" class="col-10 eventCol"><textarea id="input15" data-val="15"></textarea></div>
      <div class="col-1 saveCol"><button class="saveBtn" data-val="15"><i class="fas fa-save"></i></button></div>
    </div>

    <div class="row">
      <div class="col-1 hour">
        <p>4PM</p>
      </div>
      <div id="eventCol16" class="col-10 eventCol"><textarea id="input16" data-val="16"></textarea></div>
      <div class="col-1 saveCol"><button class="saveBtn" data-val="16"><i class="fas fa-save"></i></button></div>
    </div>

    <div class="row">
      <div class="col-1 hour">
        <p>5PM</p>
      </div>
      <div id="eventCol17" class="col-10 eventCol"><textarea id="input17" data-val="17"></textarea></div>
      <div class="col-1 saveCol"><button class="saveBtn" data-val="17"><i class="fas fa-save"></i></button></div>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/javascript/script.js"></script>
</body>

</html>
